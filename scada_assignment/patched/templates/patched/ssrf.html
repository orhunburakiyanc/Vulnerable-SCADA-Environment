<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Node Check | SCADA</title>
</head>
<body style="margin: 0; font-family: sans-serif; background: #f6f7fb;">

<div style="background: #fff; border-bottom: 1px solid #e5e7eb; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;">
    <div style="font-weight: 900; color: #047857; font-size: 1.2rem;">SECURE SCADA</div>
    <div style="display: flex; gap: 15px;">
        <a href="{% url 'patched_dashboard' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Dashboard</a>
        <a href="{% url 'patched_upload' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Secure Upload</a>
        <a href="{% url 'patched_deserialize' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Diagnostics (JSON)</a>
        <a href="{% url 'patched_ssrf' %}" style="text-decoration: none; color: #047857; font-weight: 600; font-size: 0.9rem; padding: 5px 10px; background: rgba(16, 185, 129, 0.1); border-radius: 6px;">Node Check</a>
        <a href="{% url 'patched_login' %}" style="text-decoration: none; color: #991b1b; font-weight: 700; font-size: 0.9rem; padding: 5px 10px; border: 1px solid #fee2e2; border-radius: 5px; background: #fef2f2;">Logout</a>
    </div>
</div>

<section class="scada-diag" aria-label="Secure Remote Diagnostics">
  <div class="diag-card">
    <header class="diag-header">
      <div class="title-row">
        <h2>Secure Node Check</h2>
        <span class="badge badge-secure">Secure</span>
      </div>
      <p class="sub" style="margin-top: 5px; color: #6b7280;">Patched: Only allows connections to <strong>example.com</strong> or update server.</p>
    </header>

    <form method="post" class="diag-form" novalidate>
      {% csrf_token %}
      <div class="field">
        <label for="id_url">Remote Node URL</label>
        <input id="id_url" type="text" name="url" placeholder="https://example.com" required />
        <p class="help">Allowed: example.com, scada-update-server.com</p>
      </div>
      <button type="submit" class="btn">Ping Securely</button>
    </form>

    {% if result %}
      <section class="result">
        <h3>Result</h3>
        <pre class="result-box"><code>{{ result }}</code></pre>
      </section>
    {% endif %}
  </div>
</section>

<style>
  :root{ --bg:#f6f7fb; --surface:#ffffff; --text:#111827; --border:#e5e7eb; --blue:#047857; }
  .scada-diag { padding: 40px 20px; display: grid; place-items: center; min-height: 80vh; }
  .diag-card { width: min(600px, 100%); background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
  .badge-secure { background: rgba(16,185,129,0.1); color: #065f46; padding: 4px 10px; border-radius: 99px; font-weight: 800; font-size: 0.75rem; border: 1px solid rgba(16,185,129,0.2); }
  .diag-form { display: grid; gap: 15px; margin-top: 20px; }
  .field { display: grid; gap: 5px; }
  input { padding: 12px; border: 1px solid var(--border); border-radius: 8px; width: 100%; }
  .help { font-size: 0.85rem; color: #6b7280; margin: 0; }
  .btn { background: #047857; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
  .result-box { background: #f3f4f6; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; overflow-x: auto; }
</style>
</body>
</html>
