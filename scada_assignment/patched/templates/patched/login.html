<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | SCADA</title>
</head>
<body style="margin: 0; font-family: sans-serif; background: #f6f7fb;">

<div style="background: #fff; border-bottom: 1px solid #e5e7eb; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;">
    <div style="font-weight: 900; color: #047857; font-size: 1.2rem;">SECURE SCADA</div>
    <a href="/vulnerable/login/" style="text-decoration: none; color: #6b7280; font-size: 0.9rem;">Go to Vulnerable System</a>
</div>

<section class="scada-auth">
  <div class="scada-card">
    <header class="scada-header">
      <div class="title-row">
        <h2 id="scada-title">SCADA Secure Login</h2>
        <span class="badge badge-secure">Secure</span>
      </div>
      <p style="color: #6b7280; margin-top: 5px;">Patched: Input injection is ignored.</p>
    </header>

    <form method="post" class="scada-form">
      {% csrf_token %}
      <div class="field">
        <label for="id_username">Username</label>
        <input id="id_username" type="text" name="username" placeholder="e.g. operator" required />
      </div>
      <div class="field">
        <label for="id_password">Password</label>
        <input id="id_password" type="password" name="password" placeholder="••••••••" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="hint">This endpoint uses <strong>POST</strong> + <strong>CSRF</strong>.</p>
    </form>
  </div>
</section>

<style>
  :root { --bg: #f6f7fb; --text: #111827; --border: #e5e7eb; --blue: #047857; }
  .scada-auth { min-height: 80vh; display: grid; place-items: center; padding: 20px; }
  .scada-card { width: min(400px, 100%); background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
  .title-row { display: flex; justify-content: space-between; align-items: center; }
  .badge-secure { background: rgba(16,185,129,0.1); color: #065f46; padding: 4px 10px; border-radius: 99px; font-weight: 800; font-size: 0.75rem; border: 1px solid rgba(16,185,129,0.2); }
  .scada-form { display: grid; gap: 15px; margin-top: 20px; }
  .field { display: grid; gap: 5px; }
  input { padding: 12px; border: 1px solid var(--border); border-radius: 8px; width: 100%; }
  .btn { background: #047857; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
  .btn:hover { background: #065f46; }
  .hint { font-size: 0.85rem; color: #6b7280; text-align: center; margin-top: 10px; }
</style>
</body>
</html>
