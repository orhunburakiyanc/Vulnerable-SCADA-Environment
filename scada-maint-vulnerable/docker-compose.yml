version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      # Keep these consistent with Django settings (weâ€™ll read from env)
      POSTGRES_DB: scada
      POSTGRES_USER: scada
      POSTGRES_PASSWORD: scada
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # Wait until Postgres is ready before Django tries to connect
      test: ["CMD-SHELL", "pg_isready -U scada -d scada"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Django will use these for DATABASES in settings.py
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: scada
      DB_USER: scada
      DB_PASSWORD: scada

      # Keep insecure demo settings obvious
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "dev-only-secret-key-change-me"
      ALLOWED_HOSTS: "localhost,127.0.0.1"

    # Uploads must persist for your upload vulns (C/E) to be demoable.
    # We'll configure MEDIA_ROOT=/app/media later in settings.py.
    volumes:
      - ./media:/app/media

    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
