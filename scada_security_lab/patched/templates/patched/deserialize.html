<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Diagnostics | SCADA</title>
</head>
<body style="margin: 0; font-family: sans-serif; background: #f6f7fb;">

<div style="background: #fff; border-bottom: 1px solid #e5e7eb; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;">
    <div style="font-weight: 900; color: #047857; font-size: 1.2rem;">SECURE SCADA</div>
    <div style="display: flex; gap: 15px;">
        <a href="{% url 'patched_dashboard' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Dashboard</a>
        <a href="{% url 'patched_upload' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Secure Upload</a>
        <a href="{% url 'patched_deserialize' %}" style="text-decoration: none; color: #047857; font-weight: 600; font-size: 0.9rem; padding: 5px 10px; background: rgba(16, 185, 129, 0.1); border-radius: 6px;">Diagnostics (JSON)</a>
        <a href="{% url 'patched_ssrf' %}" style="text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; padding: 5px 10px;">Node Check</a>
        <a href="{% url 'patched_login' %}" style="text-decoration: none; color: #991b1b; font-weight: 700; font-size: 0.9rem; padding: 5px 10px; border: 1px solid #fee2e2; border-radius: 5px; background: #fef2f2;">Logout</a>
    </div>
</div>

<section style="padding: 40px 20px; display: grid; place-items: center; min-height: 80vh;">
  <div style="width: min(600px, 100%); background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0; font-size: 1.4rem;">Secure Diagnostics</h2>
      <span style="background: rgba(16,185,129,0.1); color: #065f46; padding: 4px 10px; border-radius: 99px; font-weight: 800; font-size: 0.75rem;">Secure</span>
    </header>
    
    <p style="color: #6b7280; margin-bottom: 20px;">
        Patched: Using <strong>JSON</strong> serialization instead of Pickle. Code execution is impossible.
    </p>

    <form method="post" style="display: grid; gap: 15px;">
      {% csrf_token %}
      
      <div>
        <label style="display: block; font-weight: 700; margin-bottom: 5px;">Diagnostic Payload (JSON):</label>
        <textarea name="payload" rows="5" placeholder='{"device": "Turbine-1", "check": "integrity"}' style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; font-family: monospace;"></textarea>
      </div>

      <button type="submit" style="background: #047857; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer;">Execute Diagnostics</button>
    </form>

    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e5e7eb;">
        <h3>Status: {{ status }}</h3>
        {% if output %}
        <div style="background: #f9fafb; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; margin-top: 10px;">
            <pre style="margin: 0; white-space: pre-wrap;">{{ output }}</pre>
        </div>
        {% endif %}
    </div>
  </div>
</section>

</body>
</html>
